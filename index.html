<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/asset/css/style.css" />
  <script src="https://kit.fontawesome.com/081e71c64b.js" crossorigin="anonymous"></script>
  <title>Fight Club</title>
</head>

<body>
  <div class="join-container">
    <header class="join-header">
      <h1><i class="fa-solid fa-user-ninja"></i> Fight Club</h1>
    </header>
    <main class="join-main">
      <div id="fcontainer">
        <form action="game.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter username..." required />
          </div>
          <div class="form-control">
            <label for="room">Select Your Fighter</label>
            <select name="room" id="room">
              <option value="evilwizard">Evil Wizard</option>
              <option value="fantasywarrior">Fantasy Warrior</option>
              <option value="heroknight">Hero Knight</option>
              <option value="martialhero">Martial Hero</option>
            </select>
          </div>
          <button type="submit" class="btn">Join The Fight</button>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
